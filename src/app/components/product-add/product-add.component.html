<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Product Add</h5></div>
            <div class="card-body">
                <form [formGroup]="productAddForm">
                    <label for="productName">Product Name</label>
                    <div class="mb-3">
                        <div clas="for-group">
                            <input type="text" id ="productName" formControlName="productName" class="form-control" placeholder="Product Name">
                        </div>
                    </div>
                    <label for="categoryId">Category Id</label>
                    <div class="mb-3">
                        <div clas="for-group">
                            <input type="number" id ="categoryId" formControlName="categoryId" class="form-control" placeholder="Category">
                        </div>
                    </div>
                    <label for="unitsInStock">Unit Stock</label>
                    <div class="mb-3">
                        <div clas="for-group">
                            <input type="number" id ="unitsInStock" formControlName="unitsInStock" class="form-control" placeholder="Units In Stock">
                        </div>
                    </div>
                    <label for="unitsPrice">Units Price</label>
                    <div class="mb-3">
                        <div clas="for-group">
                            <input type="number" id ="unitsPrice" formControlName="unitsPrice" class="form-control" placeholder="Units ">
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="add()">Add</button>
            </div>
        </div>

    </div>
</div>

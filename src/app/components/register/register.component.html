<form [formGroup]="registerForm">
    <div class="form-group" >
      <label for="exampleInputEmail1">First Name</label>
      <input type="firstName" class="form-control" id="exampleInputEmail "placeholder="Enter First Name">
      <small id="firstName" class="form-text text-muted">We'll never share your name with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Surname</label>
      <input type="lastName" class="form-control" id="lastName" placeholder="Surname">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1"  placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Password</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Password">
        <small id="password" class="form-text text-muted">Do something unusual</small>
      </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary" (click)="register">Submit</button>
  </form>
